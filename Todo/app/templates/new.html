<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}"/>
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %} 
        <div class="title">
            <label for="title">할일</label>
            <input type="text" name="title" id="title" placeholder="할일을 입력해주세요."> <!--요기 attribute들 알아보기-->
        </div>
        <div class="content">
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <div class="deadline">
            <label for="deadline">기한</label>
            <input type="date" name="deadline" id="deadline">
        </div>
        <a class="home" href="{% url 'home' %}">홈으로</a>
        <button type="submit">SAVE</button>
    </form>
</body>
</html>
