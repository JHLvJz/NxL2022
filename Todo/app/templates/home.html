<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}"/>
</head>

<body>
    <h1 class="Todo">To-do List</h1>
    <!-- 이거 원래 소괄호2개 안에 post있었음 ㅋㅋ Q:왜 posts인가용? A: 이거 내가 작성한 views에서 home함수보면 전달할 내용을 posts 라는 태그로 넘겨줬음 -->
    <div>
        <ul>
            {% for post in posts %}
            <li>
                <a href="{% url 'detail' post.pk %}">{{ post.title }}</a> <!--여기서 왜 post.pk인지 다시...-->
                <!-- <span>[D - {{ post.dday }}</span> -->
                <span>마감기한: {{ post.deadline }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="add">
        <a href ="{% url 'new' %}">추가하기</a>
    </div>
</body>
</html>
